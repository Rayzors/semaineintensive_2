<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Streamlab</title>

</head>

<body>

            </symbol>
        </defs>
    </svg>

    <div class="modalContainer">
        <div class="modalOverlay"></div>
        <div class="modal">
            <div class="video">
                <video class="videoPlayer">
                </video>
                <div class="controls">
                    <input class="slider timeline" type="range" value="0" step=".1" min="0" max="100">

                    <div class="controlContainer row medium-12 align-justify align-middle">
                        <div class="medium-6 row align-middle">
                            <button class="btn playButton" onclick="play('videoPlayer', this)">
                                <img class="buttonImg" src="assets/img/icon_play_petit.svg" alt="">
                            </button>
                            <button class="btn stopButton" onclick="resume('videoPlayer')">
                                <img class="buttonImg" src="assets/img/icon_stop.svg" alt="">
                            </button>
                            <span class="timer"></span>
                        </div>

                        <div class="medium-6 row align-right align-middle">
                            <span class="mute">mute</span>
                            <input type="range" class="slider volume" value="10" min="0" max="10">
                            <span class="fullscreen">
                                <img src="assets/img/icon_fullscreen.svg" alt="">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="titleBar medium-12 columns">
            <div class="logoItemContainer row align-center align-middle columns">
                <img src="assets/img/logo.png" alt="">
            </div>
        </div>
        <div class="topbar row medium-12">
            <div class=" medium-2">
                <div class="userWelcome row align-middle">
                    <p>Hello Guest !</p>
                </div>
            </div>
            <div class="searchbarItemContainer medium-7">
                <span class="searchbarButton medium-1 row align-middle align-center">
                    <svg class="icon icon-search">
                        <use xlink:href="#icon-search"></use>
                    </svg>
                </span>
                <input type="text" placeholder="Recherchez un film" class="searchbar medium-11">
            </div>
            <div class="connexion medium-3 columns">
                <a href="#">Connexion</a>
            </div>
        </div>

    </header>

    <div class="container row medium-12">
        <section class="left medium-2">
            <div class="leftContainer row column align-center">
                <h3 class="leftTitle">Filtres</h3>
                <div class="filter">
                    <h3 class="lefMinitTitle">Genre</h3>
                </div>
                <div class="filterByYear">
                    <h3 class="lefMinitTitle">Année</h3>
                </div>
            </div>

        </section>

        <section class="main medium-7 medium-offset-2">
                <div class="sorting row align-middle align-justify">
                    <p>Trier par :</p>
                    <div class="sortingButtonContainer">
                        <button class="sortingButton">Recommendés</button>
                        <button class="sortingButton">Populaires</button>
                    </div>
                </div>
                <div class="row liste">

                </div>
        </section>

        <section class="right medium-3">
            <div class="rightContainer">
                <div class="filmInfo row align-center">

                </div>
                <div class="buttonContainer">
                    <button class="buttonPlayVideo">
                        <svg class="icon icon-play3">
                            <use xlink:href="#icon-play3"></use>
                        </svg>
                    </button>
                    <button class="buttonFavori">
                        <svg class="icon icon-heart">
                            <use xlink:href="#icon-heart"></use>
                        </svg>
                    </button>
                    <button class="buttonLater">
                        <svg class="icon icon-clock2">
                            <use xlink:href="#icon-clock2"></use>
                        </svg>
                    </button>
                </div>
            </div>

        </section>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
