<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="assets/css/player.css">
  <meta charset="utf-8">
  <title> player video</title>
  <style media="screen">
  </style>
</head>

<body>
  <div class="video">
    <video id="videoplayer">
      <source src="assets/video/madaravs.mp4" />
    </video>
  </div>


  <div class="controls">
    <button class="btn control" onclick="play('videoplayer', this)"><img class="boutonplay" src="assets/img/FS Play petit.svg" alt=""></button>
    <button class="btn controlstop" onclick="resume('videoplayer')"><img class="boutonstop"src="assets/img/FS Stop.svg" alt=""></button>

    <span class="mute">mute</span>
    <input type="range" class="volume" value="10" min="0" max="10">

    <input class="timeline" type="range" value="0" step=".1" min="0" max="100">
    <span class="timer"></span>

  </div>
  <script src="assets/js/player.js"></script>
</body>

</html>
